<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <section class="profile-card-container">
            <section class="profile-card">
                <img
                    src="./src/assets/images/avatar-jessica.jpeg"
                    alt="Avatar"
                />
                <div>
                    <h1 class="card-title">Jessica Randall</h1>
                    <p class="profile-city">London, United Kingdom</p>
                </div>
                <p class="profile-status">
                    "Front-end developer and avid reader."
                </p>

                <button class="profile-button">
                    <a href="#" target="_blank"> GitHub </a>
                </button>
                <button class="profile-button">
                    <a href="#" target="_blank"> Frontend Mentor </a>
                </button>
                <button class="profile-button">
                    <a href="#" target="_blank"> Linked In </a>
                </button>
                <button class="profile-button">
                    <a href="#" target="_blank"> Twitter </a>
                </button>
                <button class="profile-button">
                    <a href="#" target="_blank"> Instagram </a>
                </button>
            </section>
        </section>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor
            </a>
            . Coded by
            <a href="#" target="_blank"> Your name here </a>.
        </div>
    </body>
</html>
