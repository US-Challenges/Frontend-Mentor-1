<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <div class="card-container">
            <img
                src="./src/assets/images/illustration-article.svg"
                alt="Article preview"
                class="preview"
            />
            <div class="content">
                <a href="#" class="tag">Learning</a>
                <p class="date">Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p class="description">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </div>
            <section class="avatar">
                <img src="./src/assets/images/image-avatar.webp" alt="Avatar" />
                <small>Greg Hooper</small>
            </section>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor
            </a>
            . Coded by
            <a href="#" target="_blank"> Your name here </a>.
        </div>
    </body>
</html>
